<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta property="og:image" content="https://example.com/my_image.jpg">
        <meta name="description" content="This is Julia's monster factory"/>
        <meta name="author" content="JuliaMoller"/>

        <title>Monster Factory</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="resources/css/bootstrap-select.min.css">
        <!-- Custom page style css -->
        <link href="resources/css/theme.css" rel="stylesheet" type="text/css"/>
        <!-- Custom monter factory style css -->
        <link href="resources/css/monster-container.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/monsterCanvas.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/navbar.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/select-option.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/input-color.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/slider.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/modal.css" rel="stylesheet" type="text/css"/>

    </head>

    <body>
        <!-- SIDE NAVBAR -->
        <nav id="mySidenav" class="fixed-top col-2 d-flex align-items-center mt-5">
            <ul>
                <li class="nav-item">
                    <a href="https://juliamoller.uk/#section1" class="btn btn-secondary btn-lg font-weight-bold">
                        <object class="icon" data="resources/svg/home.svg" type="image/svg+xml"></object>
                        <span class="text-white">HOME</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="btn btn-secondary btn-lg font-weight-bold">
                        <object class="icon" data="resources/svg/monster.svg" type="image/svg+xml"></object>
                        <span class="text-white">LAB</span>
                    </a>
                </li>
                <li class="nav-item">                
                    <a href="https://juliamoller.uk/#section2" class="btn btn-secondary btn-lg font-weight-bold">
                        <object class="icon" data="resources/svg/email.svg" type="image/svg+xml"></object>
                        <span class="text-white">ABOUT</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- MOBILE MENU -->
        <div id="mobileNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn text-warning" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="https://juliamoller.uk/#section1" class="text-primary" onclick="closeNav()">HOME</a>
                <a href="#" class="text-primary" onclick="closeNav()">LAB</a>
                <a href="https://juliamoller.uk/#section2" class="text-primary" onclick="closeNav()">ABOUT</a>
            </div>
        </div>
        <span class="hamburger text-primary p-4" onclick="openNav()">&#9776;</span>

        <!-- monster factory -->
        <div class="container monster-container my-5">
            <div class="row d-flex">
                <div class="col-6 col-md-3 text-center order-1">
                    <!-- eyes select -->
                    <div class="my-3">
                        <select class="selectpicker" id="eyes" data-style="btn-dark" onchange="changeSvg('eye', this.id)">
                            <option data-content="<img class='option-icon' src='resources/img/eyes/eyeIcon_1.png'>" value="0"></option>
                            <option data-content="<img class='option-icon' src='resources/img/eyes/eyeIcon_2.png'>" value="1"></option>
                            <option data-content="<img class='option-icon' src='resources/img/eyes/eyeIcon_3.png'>" value="2"></option>
                        </select>
                    </div>     
                    <!-- horns select -->
                    <div class="my-3">
                        <select class="selectpicker" id="horns" data-style="btn-dark" onchange="changeSvg('horn', this.id)">
                            <option data-content="<img class='option-icon' src='resources/img/horns/horn_1.png'>" value="0"></option>
                            <option data-content="<img class='option-icon' src='resources/img/horns/horn_2.png'>" value="1"></option>
                            <option data-content="<img class='option-icon' src='resources/img/horns/horn_3.png'>" value="2"></option>
                        </select>
                    </div>  
                    <input type="range" data-default="0" min="0" max="360" value="0" step="1" id="hornsHueRotate" class="slider" oninput="hueFunction('horn', this.value)">
                    <!-- ears select -->
                    <div class="my-3">
                        <select class="selectpicker" id="ears" data-style="btn-dark" onchange="changeSvg('ear', this.id)">
                            <option data-content="<img class='option-icon' src='resources/img/ears/ear_1.png'>" value="0"></option>
                            <option data-content="<img class='option-icon' src='resources/img/ears/ear_2.png'>" value="1"></option>
                            <option data-content="<img class='option-icon' src='resources/img/ears/ear_3.png'>" value="2"></option>
                        </select>
                    </div>
                    <input type="range" data-default="0" min="0" max="360" value="0" step="1" id="earsHueRotate" class="slider" oninput="hueFunction('ear', this.value)">
                    <!-- hair select -->
                    <div class="my-3">
                        <select class="selectpicker" id="hairs" data-style="btn-dark" onchange="changeSvg('hair', this.id)">
                            <option data-content="<img class='option-icon' src='resources/img/hair/hairIcon_1.png'>" value="0"></option>
                            <option data-content="<img class='option-icon' src='resources/img/hair/hairIcon_2.png'>" value="1"></option>
                            <option data-content="<img class='option-icon' src='resources/img/hair/hairIcon_3.png'>" value="2"></option>
                        </select>
                    </div>
                    <input type="range" data-default="0" min="0" max="360" value="0" step="1" id="hairssHueRotate" class="slider" oninput="hueFunction('hair', this.value)">
                </div>
                <div class="col-12 col-md-5 order-lg-2 order-3">
                        <div class="d-flex justify-content-center mt-4">
                            <!-- Monster Canvas -->
                            <div id="monsterCanvas" class="parent">
                                <img src="resources/svg/monster/mouth1.svg" class="mouth"/>
                                <img src="resources/svg/monster/tail1.svg" class="tail"/>
                                <img src="resources/svg/monster/paws1.svg" class="paw"/>
                                <img src="resources/svg/monster/horn1.svg" class="horn"/>
                                <img src="resources/svg/monster/ears1.svg" class="ear"/>
                                <img src="resources/svg/monster/hair1.svg" class="hair"/>
                                <img src="resources/svg/monster/eyes1.svg" class="eye"/>
                                <img src="resources/svg/monster/body.svg" class="monster-body" id="monsterBody"/>
                                <img src="resources/svg/monster/shadow.svg" class="shadow-monster"/>
                                <h1 id="monsterName" class="text-center text-primary"></h1>
                            </div>
                        </div>
                        <div class="d-flex align-content-center mt-5">
                            <!-- canvas background colour -->
                            <input class="border border-warning" type="color" id="colorInputColor" value="#232933">
                            <input class="btn btn-warning btn-sm rounded-0" type="button" id="colorButton" value="APPLY" onclick="changeCanvasColor(this.value)">
                            <input class="form-control mt-1 ml-4" type="text" id="monsterName" placeholder="What is my name?" oninput="updateName(this.value)">
                        </div>
                        <div class="mt-4">
                            <button class="btn btn-done btn-block" id="done" type="submit" onclick="printMonster()">DONE</button>
                        </div>
                </div>
                <div class="col-6 col-md-3 text-center order-lg-3 order-2">
                    <!-- mouths select -->
                    <div class="my-3">
                        <select class="selectpicker" id="mouths" data-style="btn-dark" onchange="changeSvg('mouth', this.id)">
                            <option data-content="<img class='option-icon' src='resources/img/mouths/mouth_1.png'>" value="0"></option>
                            <option data-content="<img class='option-icon' src='resources/img/mouths/mouth_2.png'>" value="1"></option>
                            <option data-content="<img class='option-icon' src='resources/img/mouths/mouth_3.png'>" value="2"></option>
                        </select>
                    </div>
                    <!-- tails select -->
                    <div class="my-3">
                        <select class="selectpicker" id="tails" data-style="btn-dark" onchange="changeSvg('tail', this.id)">
                            <option data-content="<img class='option-icon' src='resources/img/tails/tails_1.png'>" value="0"></option>
                            <option data-content="<img class='option-icon' src='resources/img/tails/tails_2.png'>" value="1"></option>
                            <option data-content="<img class='option-icon' src='resources/img/tails/tails_3.png'>" value="2"></option>
                        </select>
                    </div>
                    <input type="range" data-default="0" min="0" max="360" value="0" step="1" id="tailsHueRotate" class="slider" oninput="hueFunction('tail', this.value)">
                    <!-- paws select -->
                    <div class="my-3">
                        <select class="selectpicker" id="paws" data-style="btn-dark" onchange="changeSvg('paw', this.id)">
                            <option data-content="<img class='option-icon' src='resources/img/paws/paw_1.png'>" value="0"></option>
                            <option data-content="<img class='option-icon' src='resources/img/paws/paw_2.png'>" value="1"></option>
                            <option data-content="<img class='option-icon' src='resources/img/paws/paw_3.png'>" value="2"></option>
                        </select>
                    </div>
                    <input type="range" data-default="0" min="0" max="360" value="0" step="1" id="pawsHueRotate" class="slider" oninput="hueFunction('paw', this.value)">
                    <div class="my-3">
                        <div class="card body-card bg-dark rounded-sm text-center mx-auto py-3">
                            <!-- body select -->
                            <label class="text-primary mt-3"><h4>BODY</h4></label>
                            <div>
                                <input type="range" data-default="0" min="0" max="360" value="0" step="1" id="bodyHueRotate" class="slider" oninput="hueFunction('monster-body', this.value)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- MODAL -->
        <div id="monsterModal" class="modal">
            <div class="modal-content bg-gradient-modal">
                <span class="close text-right">&times;</span>
                <div class="text-center">
                    <div id="monsterCard" class="card monster-card bg-transparent border-0 m-auto d-block">
                        <!-- the final image will appears here -->
                    </div>
                    <div class="mt-5">
                        <button class="btn btn-success btn-lg font-weight-bold text-warning mr-lg-5" type="submit" onclick="saveMonster()">SAVE</button>
                        <button class="btn btn-facebook rounded p-2 m-2" type="submit" onclick="shareFacebook()"><object class="share d-block m-auto" data="resources/svg/social media/facebook.svg" type="image/svg+xml"></object></button>
                        <button class="btn btn-twitter rounded p-2 m-2" type="submit" onclick="shareTwitter()"><object class="share d-block m-auto" data="resources/svg/social media/twitter.svg" type="image/svg+xml"></object></button>
                        <button class="btn btn-whats rounded p-2 m-2" type="submit" onclick="shareWhatsapp()"><object class="share d-block m-auto" data="resources/svg/social media/whatsapp.svg" type="image/svg+xml"></object></button>
                        <button class="btn btn-instagram rounded p-2 m-2" type="submit" onclick="shareInstagram()"><object class="share d-block m-auto" data="resources/svg/social media/instagram.svg" type="image/svg+xml"></object></button>
                        <button class="btn btn-pinterest rounded p-2 m-2" type="submit" onclick="sharePinterest()"><object class="share d-block m-auto" data="resources/svg/social media/pinterest-circular-logo-symbol.svg" type="image/svg+xml"></object></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
        <!-- dom to image -->
        <script type="text/javascript" src="resources/js/dom-to-image.min.js"></script>
        <!-- FileSaver -->
        <script type="text/javascript" src="resources/js/FileSaver.min.js"></script>
        <!-- Custom js-->
        <script type="text/javascript" src="resources/js/script.js"></script>
        <script type="text/javascript" src="resources/js/print.js"></script>
        <!-- menu -->
        <script type="text/javascript" src="resources/js/menu.js"></script>
    </body>
</html>
