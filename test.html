<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta property="og:image" content="https://example.com/my_image.jpg">
        <meta name="description" content="This is Julia's monster factory"/>
        <meta name="author" content="JuliaMoller"/>
        
        <title>test</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="resources/css/bootstrap-select.min.css">
        <!-- Custom page style css -->
        <link href="resources/css/theme.css" rel="stylesheet" type="text/css"/>
        <!-- Custom monter factory style css -->
        <link href="resources/css/monsterCanvas.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/monsterCanvas-mediaQuery-lg.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/navbar.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/select-option.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/input-color.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/slider.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/modal.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>

        <div class="col-6 col-lg-3 text-center order-lg-3 order-2">
            <!-- mouths select -->
            <div class="my-3">
                <select class="selectpicker" id="mouths" data-style="btn-dark" onchange="changeSvg('mouth', this.id)">
                    <option data-content="<img class='option-icon' src='resources/img/mouths/mouth_1.png'>" value="0"></option>
                    <option data-content="<img class='option-icon' src='resources/img/mouths/mouth_2.png'>" value="1"></option>
                    <option data-content="<img class='option-icon' src='resources/img/mouths/mouth_3.png'>" value="2"></option>
                </select>
            </div>
            <!-- tails select -->
            <div class="my-3">
                <select class="selectpicker" id="tails" data-style="btn-dark" onchange="changeSvg('tail', this.id)">
                    <option data-content="<img class='option-icon' src='resources/img/tails/tails_1.png'>" value="0"></option>
                    <option data-content="<img class='option-icon' src='resources/img/tails/tails_2.png'>" value="1"></option>
                    <option data-content="<img class='option-icon' src='resources/img/tails/tails_3.png'>" value="2"></option>
                </select>
            </div>
            <input type="range" data-default="0" min="0" max="360" value="0" step="1" id="tailsHueRotate" class="slider" oninput="hueFunction('tail', this.value)">
            <!-- paws select -->
            <div class="my-3">
                <select class="selectpicker" id="paws" data-style="btn-dark" onchange="changeSvg('paw', this.id)">
                    <option data-content="<img class='option-icon' src='resources/img/paws/paw_1.png'>" value="0"></option>
                    <option data-content="<img class='option-icon' src='resources/img/paws/paw_2.png'>" value="1"></option>
                    <option data-content="<img class='option-icon' src='resources/img/paws/paw_3.png'>" value="2"></option>
                </select>
            </div>
            <input type="range" data-default="0" min="0" max="360" value="0" step="1" id="pawsHueRotate" class="slider" oninput="hueFunction('paw', this.value)">
            <div class="my-3 mx-4">
                <div class="card bg-dark rounded-sm text-center mx-auto py-3">
                    <!-- body select -->
                    <label class="text-primary mt-3"><h4>BODY</h4></label> <br/>
                    <input type="range" data-default="0" min="0" max="360" value="0" step="1" id="bodyHueRotate" class="slider mx-auto px-5" oninput="hueFunction('monster-body', this.value)">
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
        <!-- dom to image -->
        <script type="text/javascript" src="resources/js/dom-to-image.min.js"></script>
        <!-- FileSaver -->
        <script type="text/javascript" src="resources/js/FileSaver.min.js"></script>
        <!-- Custom js-->
        <script type="text/javascript" src="resources/js/script.js"></script>
        <script type="text/javascript" src="resources/js/print.js"></script>
    </body>
</html>
